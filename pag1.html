<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background: red;
  margin: 5px auto;
  transition: width 1s, height 1s, transform 1s;
}

div:hover {
  width: 100%;
  height: 300px;
  transform: rotate(180deg);
}
</style>
</head>
<body>

<h1>Transition + Transform</h1>

<p>Hover over the div element below:</p>

<div></div>
<div></div>
<div></div>

</body>
</html>
